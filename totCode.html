<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng 10%</title>
</head>
<body>
Nhập số tiền: <input id="money" > <br><br>
<button type="button" onclick="tienHoaHong()">Check</button>
<br><br>
<p id="result"></p>
</body>
</html>
<script>
    let money =document.getElementById("money").value;
    alert(money)
    let money10;
    let result = document.getElementById("result");

    function tienHoaHong() {
        money10 = money * (10 / 100);
        result.innerHTML = "Số tiền hoa hồng nhận được là " + money10;
    }
</script>
