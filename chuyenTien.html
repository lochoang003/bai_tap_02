  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển tiền </title>
</head>
<body>
<center>
  <table>

    <tr>
      <th>Amount</th>
      <th colspan="3">From currency to Currency</th>
    </tr>
    <tr>
      <td><input type="number" id="nhap"></td>
      <td><select id="c1">
        <option value="23000">VND</option>
        <option value="1">USD</option>
      </select></td>
      <td></td>
      <td><select id="c2">
        <option value="23000">VND</option>
        <option value="1">USD</option>
      </select></td>
      <td> <button onclick="nhapLieu()"> chuyển đổi</button></td>
    </tr>
    <tr>
      <td><input type="number" id="nhap2"></td>
      <td>
        <select id="sl1">
          <option value="a">VND</option>
          <option value="aa">Yên</option>

        </select>
      </td>
      <td></td>
      <td>
        <select id="sl2">
          <option value="a">VND</option>
          <option value="aa">Yên</option>

        </select>
      </td>
      <td><button onclick="lamLai()"> chuyen</button> </td>

    </tr>


  </table>




</center>

</body>
</html>
<script>
  function lamLai() {
    let soTien = document.getElementById("nhap2").value;
    let co1= document.getElementById("sl1").value;
    let co2= document.getElementById("sl2").value;
    if ( co1 == co2){
      alert(soTien)
    }
     else if (co1 == "a" && co2 == "aa"){
      alert(soTien/10)
    }
    else {
      alert(soTien*10)
    }


  }
  function nhapLieu() {
    let soTien= document.getElementById("nhap");
    let tien1= document.getElementById("c1");
    let tien2= document.getElementById("c2");

    let tien= soTien.value;
    let kieu1= tien1.value;
    let kieu2= tien2.value;

    let tong= tien/kieu1*kieu2;
    alert(tong);



  }
</script>
