<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May_tinh</title>
    <style>
        .a{
            padding-block: 1%;
        }
    </style>
</head>
<body>
<center>
<table style="background: rosybrown;">
    <tr>
        <th colspan="2">máy tính</th>

    </tr>
    <tr>
      <td>  <input type="number" id="nhaSo1" placeholder="nhập số "></td>

       <td> <input type="number" id="nhaSo2" placeholder=" nhập số"></td>
    </tr>
    <tr>

        <td colspan="2"><center><button onclick="cong()">+</button>
        <button onclick="tru()">-</button>
        <button onclick="nhan()">x</button>
        <button onclick="chia()">/</button>
        </center></td>

    </tr> <br>
    <tr class="a">
        <td style="background: white    ;" colspan="2"><p id="asq"></p></td>
    </tr>
</table>
</center>

</body>


</html>
<script>
    function cong() {
        let so1=  document.getElementById("nhaSo1").value
        let so2= document.getElementById("nhaSo2").value

        let o1= parseInt(so1)
        let o2 = parseInt(so2)
        let tong= o1+o2
       document.getElementById("asq").innerHTML = "tổng =" + tong
    }
    function tru() {
        let so1=  document.getElementById("nhaSo1").value
        let so2= document.getElementById("nhaSo2").value

        let o1= parseInt(so1)
        let o2 = parseInt(so2)
        let tong= o1-o2
        document.getElementById("asq").innerHTML = "hiệu =" + tong
    }
    function nhan() {
        let so1=  document.getElementById("nhaSo1").value
        let so2= document.getElementById("nhaSo2").value

        let o1= parseInt(so1)
        let o2 = parseInt(so2)
        let tong= o1*o2
        document.getElementById("asq").innerHTML = "tích =" + tong
    }


    function chia() { let so1=  document.getElementById("nhaSo1").value
        let so2= document.getElementById("nhaSo2").value

        let o1= parseInt(so1)
        let o2 = parseInt(so2)
        let tong= o1/o2
        document.getElementById("asq").innerHTML = "thương =" + tong


    }
</script>
