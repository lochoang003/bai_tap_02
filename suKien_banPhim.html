<script>
    function diChuyenLen() {
        let element = document.getElementById("hoaHong");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function diChuyenXuong() {
        var element = document.getElementById("hoaHong");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function sangPhai(){
        var element = document.getElementById("hoaHong");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    function sangTrai() {
        var element = document.getElementById("hoaHong");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    function nhanPhim(evt) {
        switch (evt.keyCode){
            case 37:
                sangTrai();
                break;
            case 38 :
                diChuyenLen();
                break
            case 39:
                sangPhai();
                break
            case 40:
                diChuyenXuong();
                break
        }
    }
    function docReady(){
        window.addEventListener("keydown",nhanPhim);
    }

</script>
